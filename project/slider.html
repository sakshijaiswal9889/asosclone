<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Container</title>
    <style>
        #parentContainer {
    display: flex;
    overflow: hidden;
    width: 100%;
    height: 200px; /* Adjust height as needed */
}

.childContainer {
    flex: 0 0 100%;
    height: 100%;
    background-color: #ddd; /* Background color of child containers */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    transition: transform 0.5s ease; /* Add transition for smooth sliding */
}

    </style>
</head>
<body>
    <div id="parentContainer">
        <div class="childContainer">1</div>
        <div class="childContainer">2</div>
        <div class="childContainer">3</div>
        <div class="childContainer">4</div>
        <div class="childContainer">5</div>
        <div class="childContainer">6</div>
    </div>

    <script >

let parentContainer = document.getElementById("parentContainer");
let childContainers = document.querySelectorAll(".childContainer");

let currentIndex = 0;
let totalContainers = childContainers.length;

parentContainer.addEventListener("click", function() {
    currentIndex = (currentIndex + 1) % totalContainers;
    let displacement = -100 * currentIndex + "%";
    parentContainer.style.transform = "translateX(" + displacement + ")";
});
    </script> <!-- Link to your JavaScript file -->
</body>
</html>
